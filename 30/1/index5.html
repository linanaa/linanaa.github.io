<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>响应式</title>
	<style>
      @media(min-width: 300px){
      .box{
    	width: 50px;
    	height: 50px;
    	border-radius:50%;
    	background: pink;
    }
    }
      @media(min-width:600px){
    .box{
    	width: 100px;
    	height: 100px;
    	border-radius:50%;
    	background: green;
    }
    }
    /*如果大于600px的时候*/
    @media(min-width: 900px){
    .box{
    	width: 50px;
    	height: 50px;
    	border-radius:50%;
    	background: red;
    }
    }
    
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
