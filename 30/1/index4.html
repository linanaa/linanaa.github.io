<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clearfix</title>
	<style>
	.clearfix:before,
	.clearfix:after{
		content: "";
		display: table;
		clear: both;
	}
    .box{
    	width: 100px;
    	height: 100px;
    	background: blue;
    	padding-left: 20px;
    	box-sizing:border-box;
    }
    .box1{
    	width: 50px;
    	height: 40px;
    	background: red;
    	margin-top: 20px;
    }
	</style>
</head>
<body>
	<!-- 父级元素塌陷的问题(给父级元素起个小名) -->
	<div class="box clearfix">
		<div class="box1"></div>
	</div>
</body>
</html>
