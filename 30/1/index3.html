<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<style>
    #dv{
    	width: 100px;
    	height: 100px;
    	background: red;
    	animation:myfirst 5s;
    }
    @keyframes myfirst
    {
      from {background:red;}
      to {background:yellow;}
    }
    @keyframes myfirst
    {
      0%   {background:red;}
      25%  {background:yellow;}
      50%  {background:blue;}
      100% {background:green;}
    }
	</style>
</head>
<body>
	<div id="dv"></div>
</body>
</html>
